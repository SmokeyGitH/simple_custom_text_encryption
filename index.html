<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Key Encryption & Decryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #312e2e;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            font-family: 'Times New Roman';
            white-space: pre-wrap;  /* Ensures that long text wraps and newlines are respected */
            word-wrap: break-word;   /* Breaks long words if necessary */
            overflow-wrap: break-word;
            overflow: auto;          /* Adds scroll if content exceeds the box */
            max-height: 200px;  
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encrypt & Decrypt with Custom Key</h1>

        <textarea id="inputText" rows="6" placeholder="Enter text to encrypt or decrypt"></textarea>
        <input type="text" id="customKey" placeholder="Custom Key (e.g., 3, 1, 4, 2)">
        <br>
        <button onclick="encryptText()">Encrypt</button>
        <button onclick="decryptText()">Decrypt</button>

        <div class="result">
            <strong>Result:</strong>
            <pre id="resultText"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
